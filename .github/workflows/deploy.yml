name: Deploy to Cross-Repo GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo-A
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        run: zola build

      # 使用 peaceiris 插件跨仓库发布
      - name: Deploy to Repo-B
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 使用你在 Secret 中存好的 PAT
          personal_token: ${{ secrets.ZOLA_DEPLOY_KEY }}

          external_repository: leokang28/leokang28.github.io

          publish_branch: master

          # Zola 默认生成的静态文件夹
          publish_dir: ./public

          # 如果 Repo-B 已经有内容，是否强制覆盖？true 代表覆盖
          force_modify: true
